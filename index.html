<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>bookMyshow</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="main-container">

      <div class="section-1">

            <div>

        </div>
